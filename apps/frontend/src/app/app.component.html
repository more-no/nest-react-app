<div class="container">

  <!-- conditional rendering with multiple IFs -->
  
  <div *ngIf="items.length === 0">
    There are no wishes to display
  </div>
  
    <ul *ngIf="items.length != 0" class="wish-list">
      <li *ngFor="let item of items">
        <div class="form-check">
        <label class="form-check-label">
          <input class="checkbox" type="checkbox"> {{item.wishText}}
        </label>
      </div>
      </li>
    </ul>
  
  <!-- alternative approach to a conditional rendering with templates  -->
  <!-- we create name for templates and then we apply that name to ng-templates -->
  <div *ngIf="items.length === 0; else showItems">
    There are no wishes to display
  </div>
  
  <!-- 
  we can also avoid the "then" and put this text inside the first <dev> as a first condition
    <ng-template #noItems>
    There are no wishes to display
    </ng-template> -->
  
  <ng-template #showItems>
    <ul class="wish-list">
      <li *ngFor="let item of items; index as ii">
        <div class="form-check">
        <label class="form-check-label">
          <!-- [checked]="item.isComplete" : Binding Data to Properties and Attributes -->
          <input class="checkbox" type="checkbox" [checked]="item.isComplete"
          [attr.data-index]="ii"> {{item.wishText}}
          <!-- [attr.--] : transform the generic ii index into a number -->
        </label>
      </div>
      </li>
    </ul>
  </ng-template>
  
  </div>
