<div class="col-sm-20">
  <!-- this [(ngModel)] is two-way binding, so its class used both @output and @input  -->
  <select
    class="form-select"
    [(ngModel)]="listFilter"
    (ngModelChange)="updateFilter($event)"
  >
    <option value="0">All</option>
    <option value="1">Unfulfilled</option>
    <option value="2">Fulfilled</option>
  </select>
</div>
