<div *ngIf="wishes.length === 0; else showWishes">
  There are no wishes to display
</div>

<ng-template #showWishes>
  <ul class="wish-list">
    <wish-list-item
      *ngFor="let wish of wishes"
      [wishText]="wish.wishText"
      [(fulfilled)]="wish.isComplete"
    ></wish-list-item>
  </ul>
</ng-template>
