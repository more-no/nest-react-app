<div *ngIf="wishes.length === 0; else showWishes">
  There are no wishes to display
</div>

<ng-template #showWishes>
  <ul class="wish-list">
    <li *ngFor="let item of wishes; index as ii">
      <div class="form-check">
        <label class="form-check-label">
          <!-- [checked]="item.isComplete" : Binding Data to Properties and Attributes -->
          <input
            class="checkbox"
            type="checkbox"
            [checked]="item.isComplete"
            [attr.data-index]="ii"
            (click)="toggleItem(item)"
          />
          {{ item.wishText }}
          <!-- [attr.--] : transform the generic ii index into a number -->
          <!-- (click) similar to the onClick in React, we define the function in app.component.ts -->
        </label>
      </div>
    </li>
  </ul>
</ng-template>
