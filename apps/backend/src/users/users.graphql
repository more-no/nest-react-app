type User {
  id: Int!
  username: String!
  email: String!
  picture_url: String
  bio: String
  date_registration: Int
  post_count: Int
  comment_count: Int
  user_subscriptions: Int
}

input CreateUserInput {
  username: String!
  email: String!
  picture_url: String
  bio: String
}

input UpdateUserInput {
  id: Int!
}

type Query {
  users: [User]!
  user(id: Int!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  removeUser(id: Int!): User
}
